<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Reproductor - STREANIME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #ff3366;
        }
        
        #loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #playerContainer {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <i class="fas fa-spinner"></i>
        <h2>Cargando video...</h2>
    </div>
    
    <div id="playerContainer">
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <script>
    const API_BASE_URL = 'https://streanime-2.vercel.app/api';
    
    async function loadVideo() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const episodeId = params.get('eid');
        const title = params.get('title');
        
        if (!token || !episodeId) {
            document.body.innerHTML = '<h2 style="color:red;text-align:center;padding:50px">Acceso denegado</h2>';
            return;
        }
        
        // Actualizar título de la página
        if (title) {
            document.getElementById('pageTitle').textContent = title;
            document.title = title;
        }
        
        try {
            // Solicitar URL del video al backend (el backend redirigirá al video real)
            const proxyUrl = `${API_BASE_URL}/proxy/video/${episodeId}?token=${encodeURIComponent(token)}`;
            
            // Ocultar loading, mostrar player
            document.getElementById('loading').style.display = 'none';
            document.getElementById('playerContainer').style.display = 'block';
            
            // Cargar el video a través del proxy (la URL real NO se ve en el inspector)
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = proxyUrl;
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loading').innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size:4rem;color:#ff3366;margin-bottom:20px;"></i>
                <h2>Error al cargar el video</h2>
                <p style="margin-top:10px;">${error.message}</p>
            `;
        }
    }
    
    // Cargar video al iniciar
    window.addEventListener('DOMContentLoaded', loadVideo);
    
    // Bloquear inspección (básico)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
            return false;
        }
    });
</script>
</body>
</html>
