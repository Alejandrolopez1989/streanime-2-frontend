<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREANIME - Catálogo de animes online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo" id="homeLogo">
                <i class="fas fa-film"></i>
                <h1>STREANIME</h1>
            </div>
            <div class="nav-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar anime...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="main-content" id="mainContent">
            
            <!-- Selector de tipo de contenido -->
            <div class="content-type-selector">
                <button id="airingBtn" class="type-selector-btn active airing">
                    <i class="fas fa-broadcast-tower"></i>
                    <span>EN EMISIÓN</span>
                </button>
                <button id="finishedBtn" class="type-selector-btn finished">
                    <i class="fas fa-flag-checkered"></i>
                    <span>FINALIZADOS</span>
                </button>
            </div>

            <!-- Sección de días (solo para emisión) -->
            <div class="days-section" id="daysSection" style="display: none;">
                <h3><i class="fas fa-calendar-alt"></i> FILTRAR POR DÍA DE ESTRENO</h3>
                <div class="days-buttons">
                    <button class="day-btn active" data-day="all">Todos</button>
                    <button class="day-btn" data-day="Lunes">Lunes</button>
                    <button class="day-btn" data-day="Martes">Martes</button>
                    <button class="day-btn" data-day="Miércoles">Miércoles</button>
                    <button class="day-btn" data-day="Jueves">Jueves</button>
                    <button class="day-btn" data-day="Viernes">Viernes</button>
                    <button class="day-btn" data-day="Sábado">Sábado</button>
                    <button class="day-btn" data-day="Domingo">Domingo</button>
                </div>
            </div>

            <!-- Filtros de año (solo para finalizados) -->
            <div class="filter-controls" id="yearFilterControls" style="display: none;">
                <!-- Los filtros de año se generarán dinámicamente con JavaScript -->
            </div>

            <!-- Estadísticas -->
            <div class="stats">
                <p><strong>Total:</strong> <span id="totalContent">0</span></p>
                <p><strong>Mostrando:</strong> <span id="showingContent">0</span></p>
                <p><strong><span id="contentTypeLabel">Animes Finalizados</span></strong></p>
            </div>

            <!-- Grid de contenido -->
            <div class="content-grid" id="contentGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando animes...</p>
                </div>
            </div>

            <!-- Botón cargar más -->
            <div id="paginationContainer" style="display: none;">
                <button id="loadMoreBtn" class="load-more-btn">
                    <i class="fas fa-plus"></i>
                    <span>Ver más</span>
                </button>
            </div>

        </div>

        <!-- SECCIÓN DE DETALLE DE ANIME (oculta inicialmente) -->
        <div class="anime-detail-section" id="animeDetailSection">
            
            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb">
                <a href="#" id="breadcrumbHome">Inicio</a>
                <span> / </span>
                <span id="breadcrumbAnimeTitle">Nombre del Anime</span>
            </div>

            <!-- Botón volver -->
            <button id="backToAnimeList" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al listado</span>
            </button>

            <!-- Detalle del anime -->
            <div class="anime-header">
                <div class="anime-poster">
                    <div class="poster-placeholder" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 3rem; font-weight: bold; color: white;">
                        AN
                    </div>
                    <img id="animeDetailPoster" src="" alt="Anime Poster" style="display: none;">
                </div>
                <div class="anime-info">
                    <h1 id="animeDetailTitle" class="anime-title">Nombre del Anime</h1>
                    <div class="anime-meta">
                        <span id="animeDetailYear"><i class="fas fa-calendar"></i> 2023</span>
                        <span id="animeDetailSeasons"><i class="fas fa-layer-group"></i> 3 Temporadas</span>
                        <span id="animeDetailEpisodes"><i class="fas fa-play-circle"></i> 24 Episodios</span>
                    </div>
                    <p id="animeDetailDescription" class="anime-description">
                        Descripción del anime...
                    </p>
                </div>
            </div>

            <!-- Temporadas y episodios -->
            <div class="seasons-container" id="seasonsContainer">
                <!-- Las temporadas se cargarán dinámicamente -->
            </div>

        </div>

        <!-- PLAYER MODAL -->
        <div id="playerModal" class="player-modal" style="display:none;">
            <div class="player-container">
                <div class="player-header">
                    <h2 id="playerTitle">Cargando...</h2>
                    <button class="close-player" onclick="closePlayer()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="player-iframe-container">
                    <iframe id="playerIframe" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <p>STREANIME - Catálogo de animes online</p>
        <p>DEVELOPED BY KEONEX KNX</p>
    </footer>

    <!-- BOTÓN VOLVER ARRIBA -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>

</body>
</html>
